name: Build and deploy Mock Service to Development

on:
  pull_request:
    types: [opened, synchronize, reopened, review_requested, review_request_removed]
  pull_request_review:
    types: [submitted]
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run mock tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          sleep 2
          echo "âœ… All tests passed successfully!"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Mock build process
        run: |
          echo "ğŸ“¦ Starting build process..."
          sleep 2
          echo "ğŸ”¨ Compiling code..."
          sleep 1
          echo "ğŸ“š Generating artifacts..."
          sleep 1
          echo "âœ… Build completed successfully!"

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check PR approvals
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_review'
        id: check-approvals
        run: |
          approvals=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews" | \
            jq '[.[] | select(.state == "APPROVED")] | length')
          echo "Number of approvals: $approvals"
          if [ "$approvals" -ge 2 ]; then
            echo "âœ… PR has required number of approvals (2)"
          else
            echo "âŒ PR needs at least 2 approvals (current: $approvals)"
            exit 1
          fi

      - name: Mock Deployment
        if: success()
        run: |
          echo "ğŸš€ Starting mock deployment process..."
          echo "ğŸ“¦ Pretending to package application"
          sleep 2
          echo "ğŸ”„ Simulating deployment to staging"
          sleep 2
          echo "âœ… Mock deployment completed successfully!"
